<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border image</title>
    <style>
      .a {
        border: 20px solid lightgreen;
        width: 350px;
        height: 400px;
        border-image: url(image/borderimage.png) round 50;
      }
      .a img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="a">
        <img src="image/parallax1.jpg" alt="" />
      </div>
    </center>
  </body>
</html>
