<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        .image{
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .image div{
            width: 400px;
            height: 400px;
        }
        img{
            opacity: 0.1;
            width: 100%;
            height: 100%;
        }
        img:hover{
            opacity: 1.0;
            transition: 1s;
        }
    </style>
</head>
<body>
    <h1>opacity &nbsp; Transparency& from 0.0 to 1.0</h1>
    <div class="image">
    <div><img src="image/photo_2023-03-18_19-24-22.bmp" alt=""></div>
    <div><img src="image/r4.jpg" alt=""></div>
    <div><img src="image/r5.jpg" alt=""></div>
    </div>
</body>
</html>
