<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        .a{
            border: 5px solid;
            width: 400px;
            height: 400px;
            margin-top: 100px;
            outline-style: dotted;
            outline-color: lightgreen;
            outline-offset: 30px;
            outline-width: 20px;
        }
        .a img{
            width: 100%;
            height: 100%;
            opacity: .5;
        }
        .a img:hover{
            opacity: 1;
        }

    </style>
</head>
<body>
    <center>
    <div class="a">
        <img src="image/parallax1.jpg" alt="">
    </div>
</center>
</body>
</html>
