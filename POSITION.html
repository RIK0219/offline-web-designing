<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        #box{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            background: rgb(0, 255, 221);
            position: relative;
        }
        #text{
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            background: rgb(168, 21, 45);
            position: absolute;
            top: 0px;
        }
    </style>
</head>
<body>
    <br><br><br>
    <div id="box">
        <div id="text"></div>
    </div>
</body>
</html>
